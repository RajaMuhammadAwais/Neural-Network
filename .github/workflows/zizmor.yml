name: Zizmor GitHub Actions static analysis

on:
  push:
    branches:
      - main
      - master
    paths:
      - ".github/workflows/**"
  pull_request:
    paths:
      - ".github/workflows/**"
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

jobs:
  zizmor:
    name: Run zizmor on GitHub Actions workflows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run zizmor
        uses: zizmorcore/zizmor-action@v0.1.2
        with:
          inputs: |
            .github/workflows